<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/form.css" />
    <title>| Survey Form |</title>
</header>

<body>
    <h1 id="title">Fill This Survey Form</h1>
    <p id="description" class="established">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"
        action='https://survey-form.freecodecamp.rocks/?name=Jan&email=jan.mlinaric%40gmail.com&age=22&role=student&user-recommend=definitely&mostLike=challenges&prefer=back-end-projects&comment=a'>
        <fieldset>
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email"
                    required /></label>
            <label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="10" max="99"
                    placeholder="Age" /></label>
            <label> Which option best describes your current role
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label> Would you recommend to a friend ?</label>
            <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
            <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
            <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>
        </fieldset>
        <fieldset>
            <label> How would you describe yourself as a customer ?
                <select id="dropdown2">
                    <option value="">Select an option</option>
                    <option value="1">Beginner</option>
                    <option value="2">Having Basic INFO.</option>
                    <option value="3">Expert in Coding</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What Improvement You Want ? <small>(Check all that apply)</small> </label>
            <label><input type="checkbox" class="inline" value="front-end-projects" /> Front-end Projects</label>
            <label><input type="checkbox" class="inline" value="back-end-projects" /> Back-end Projects</label>
            <label><input type="checkbox" class="inline" value="html-css-js" /> HTML & CSS & JS</label>
            <label><input type="checkbox" class="inline" value="new-challenges" /> New Challenges</label>
        </fieldset>
        <fieldset>
            <label> Write Your Suggestion Here :
                <textarea rows="5" cols="50" placeholder="Write Comments Here....."></textarea>
            </label>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit" id="submit" />
        </fieldset>
    </form>
</body>

</html>
